<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>

	    <meta name="Description" content="Quality news stories from your trusted channels."/>
	    <meta name="viewport" content="width = device-width, initial-scale=1.0"/>
	    <link rel="stylesheet" type="text/css" href="css/style-ad.css"/>
	    <link href='http://fonts.googleapis.com/css?family=Cutive' rel='stylesheet' type='text/css'>

	<body>

		<div class="story">
			<div class="postSource">
                <h1><input type="text" name="name" id="input-title" placeholder="News Source" /><BR></h1>
